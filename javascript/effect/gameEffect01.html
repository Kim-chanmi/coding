    <!-- 뮤직 플레이어 -->
    <div class="music__wrap">

            <div class="music__header">

                <div>***</div>
            </div>
            <div class="music__contents">

                    </div>
                    <div class="title">
                        <h3></h3>
                        <p></p>
                    </div>
                </div>
                <div class="music__control">
                    <div class="progress">
                        <div class="bar">
                            <audio id="main-audio" src="../assets/audio/music_audio01.mp3"></audio>

                    <!-- <h3><span class="list"></span>뮤직 리스트 <a href="#" class="open">+</a></h3> -->
                    <ul>
                        <!-- <li>
                            <strong>제목</strong>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="../assets/js/gsap.min.js"></script>
    <script src="../assets/js/music.js"></script>
    <script>
        const cursor = document.querySelector(".mouse__cursor");
        const modalBtn = document.querySelector(".source_btn");
        const modalCont = document.querySelector(".source_view");

        modalBtn.addEventListener("click", () => {
            modalCont.classList.add("show");
            modalCont.classList.remove("hide");
        })

        window.addEventListener("mousemove", e => {
            gsap.to(cursor, { duration: 0, left: e.pageX, top: e.pageY })
        })

        $(function () {
            $(".icon1").draggable({
                drag: function () {
                    $(".mouse__cursor img").attr("src", "../assets/img/gameMouse01.svg")
                },
            });
            $(".icon2").draggable({
                drag: function () {
                    $(".mouse__cursor img").attr("src", "../assets/img/gameMouse03.svg")
                },
            });
            $(".icon3").draggable({
                drag: function () {
                    $(".mouse__cursor img").attr("src", "../assets/img/gameMouse04.png")
                },
            });
            $(".icon4").draggable({
                drag: function () {
                    $(".mouse__cursor img").attr("src", "../assets/img/gameMouse05.png")
                },
            });
            $(".icon5").draggable({
                drag: function () {
                    $(".mouse__cursor img").attr("src", "../assets/img/gameMouse02.png")
                },
            });
            $(".icon6").draggable({
                drag: function () {
                    $(".mouse__cursor img").attr("src", "../assets/img/gameMouse06.png")
                },
            });
            $(".music__wrap").draggable({
            });
        });

        function printTime() {
            const clock = document.querySelector(".time");
            const now = new Date(); //현재 날짜 시간에 대한 모든 데이터
            let nowHours = now.getHours();
            if (nowHours >= 12) {
                nowHours = nowHours % 12;
                if (nowHours > 10) {
                    nowHours = "오후 " + nowHours;
                } else if (nowHours < 10) {
                    nowHours = "오후 " + `0${nowHours}`;
                }
            } else if (nowHours < 12) {
                if (nowHours > 10) {
                    nowHours = "오전 " + nowHours;
                } else if (nowHours < 10) {
                    nowHours = "오전 " + `0${nowHours}`;
                }
            }

            let nowMinute = Math.floor((now.getMinutes()) % 60);
            if (nowMinute < 10) nowMinute = `0${nowMinute}`;

            let nowSeconds = Math.floor((now.getSeconds()) % 60);
            if (nowSeconds < 10) nowSeconds = `0${nowSeconds}`;

            const nowTime = "오늘은 " + now.getFullYear() + "년 " + (now.getMonth() + 1) + "월 " + now.getDate() + "일 " + nowHours + "시 " + nowMinute + "분 " + nowSeconds + "초 입니다."; //데이터에서 년도만 가지고 오는 메서드. 월을 0부터 세서 +1

            clock.innerText = nowTime;

            setTimeout("printTime()", 1000);    //초가 증가하는 것을 보여주기 위해
        }

        function pringAgent() {
            const agent = document.querySelector(".agent");
            const os = navigator.userAgent.toLocaleLowerCase();

            //agent.innerText = os;

            if (os.indexOf("window") >= 0) {
                agent.innerText = "현재 윈도우를 사용하고 있으며, 화면 크기는 " + screen.width + " * " + screen.height + "입니다.";
                document.querySelector("body").classList.add("window");
            } else if (os.indexOf("macintosh") >= 0) {
                agent.innerText = "현재 맥을 사용하고 있으며, 화면 크기는 " + screen.width + " * " + screen.height + "입니다.";
                document.querySelector("body").classList.add("mac");
            } else if (os.indexOf("iphone") >= 0) {
                agent.innerText = "현재 아이폰을 사용하고 있으며, 화면 크기는 " + screen.width + " * " + screen.height + "입니다.";
                document.querySelector("body").classList.add("iphone");
            } else if (os.indexOf("android") >= 0) {
                agent.innerText = "현재 안드로이드폰을 사용하고 있으며, 화면 크기는 " + screen.width + " * " + screen.height + "입니다.";
                document.querySelector("body").classList.add("android");
            }
        }

        //로드되자마자 실행
        window.onload = function () {
            printTime();
            pringAgent();
        }
    </script>
